    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mb-4"
      >
        Update Data
      </h1>
      <div class="space-y-4 md:space-y-6">
